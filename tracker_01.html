<!DOCTYPE html>

<head>

  <style>
    body {

    /* ìƒë‹¨ í—¤ë” */
    header {

    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;

      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      border-top: 1px solid #ddd;

    }

    .bottom-nav .nav-item {
      background: none;

      display: flex;
      flex-direction: column;

      justify-content: center;

    .bottom-nav .nav-item span {

    .bottom-nav .nav-item.active {

    }

    .bottom-nav .nav-item:hover {

    }

/* íƒ­ í—¤ë” */
.tab-header {
  display: flex;
  border-bottom: 2px solid #eee;
  margin-bottom: 12px;
}

.tab-btn {
  flex: 1;
  padding: 10px;
  font-size: 14px;
  font-weight: 600;
  background: none;
  border: none;
  border-bottom: 2px solid transparent;
  cursor: pointer;
  transition: 0.2s;
}

.tab-btn.active {
  border-bottom: 2px solid #ff7aa2;
  color: #ff7aa2;
}

.grid {
  display: grid;
  grid-template-columns: repeat(5, 60px); /* 5ì—´, 60px ê³ ì • */
  grid-auto-rows: 60px;                   /* í–‰ ë†’ì´ ê³ ì • */
  gap: 8px;                               /* ë™ì¼ ê°„ê²© */
  justify-content: center;
}

.cell {
  width: 60px;
  height: 60px;
  border: 2px solid #ccc;
  border-radius: 10px;
  background: url("./img/default-heart.png") center/40px no-repeat;
  cursor: pointer;
  transition: transform 0.2s;
}

.cell.completed {
  background: url("./img/completed-heart.png") center/40px no-repeat;
  border-color: #ff7aa2;
  transform: scale(1.05);
}
/* ë¦¬ìŠ¤íŠ¸ ë³´ê¸° */
.record-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.record-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px;
  border-bottom: 1px solid #ddd;
  cursor: pointer;
}

.record-item:hover {
  background: #f9f9f9;
}

.record-item .thumbnail {
  width: 40px;
  height: 40px;
  margin-right: 10px;
  border-radius: 6px;
  background: url("default-stamp.png") center/cover no-repeat;
  flex-shrink: 0;
}

.record-item .content {
  flex: 1;
}

.record-item .title {
  font-weight: 600;
  font-size: 0.95rem;
  margin-bottom: 4px;
  color: #333;
}

.record-item .memo-text {
  font-size: 0.9rem;
  color: #555;
  white-space: pre-line; /* ì—¬ëŸ¬ ì¤„ í‘œì‹œ */
}

/* ëª¨ë‹¬ */
.modal {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
}

.modal-content {
  background: #fff;
  margin: 15% auto;
  padding: 20px;
  border-radius: 8px;
  width: 80%;
  max-width: 400px;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.close-btn {
  cursor: pointer;
  font-size: 20px;
  color: #555;
}


  </style>
</head>
<body>

  <!-- ìƒë‹¨ ë©”ë‰´ -->
  <header>
    <div class="header-left">Goal Tracker</div>
  </header>
  
  <div class="tracker-detail page">

  <!-- ìƒë‹¨ íƒ­ -->
  <div class="tab-header">
    <button class="tab-btn active" data-tab="stamp">ìŠ¤íƒ¬í”„ ë³´ê¸°</button>
    <button class="tab-btn" data-tab="list">ë¦¬ìŠ¤íŠ¸ ë³´ê¸°</button>
  </div>

  <!-- íƒ­ ì½˜í…ì¸  -->
  <div class="tab-content" id="tab-stamp">
    <h2>30ì¼ ë‹¬ì„±í‘œ</h2>
    <div class="grid" id="stamp-grid">
      <!-- JSë¡œ n*n ì¹¸ ìƒì„± -->
    </div>
  </div>

  <!-- ë‘ ë²ˆì§¸ íƒ­: ë¦¬ìŠ¤íŠ¸ ë³´ê¸° -->
<div class="tab-content" id="tab-list" style="display:none;">
  <h2>ë‹¬ì„± ê¸°ë¡</h2>
  <div class="record-list"></div>
</div>


</div>

<!-- ë©”ëª¨ ìˆ˜ì • ëª¨ë‹¬ -->
<div id="memo-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>ë©”ëª¨ ìˆ˜ì •</h3>
      <span class="close-btn">&times;</span>
    </div>
    <textarea id="memo-input" rows="4" style="width:100%;"></textarea>
    <button id="memo-save" style="margin-top:10px; padding:8px 12px; background:#ff7aa2; color:#fff; border:none; border-radius:6px; cursor:pointer;">
      ì €ì¥
    </button>
  </div>
</div>
  <!-- í•˜ë‹¨ ë„¤ë¹„ê²Œì´ì…˜ -->
  <nav class="bottom-nav">
    <button class="nav-item active">
      <span>ğŸ </span>
      <span class="label">í™ˆ</span>
    </button>
    <button class="nav-item">
      <span>ğŸ“Š</span>
      <span class="label">í†µê³„</span>
    </button>
    <button class="nav-item">
      <span>âš™ï¸</span>
      <span class="label">ì„¤ì •</span>
    </button>
  </nav>

  <script>
// íƒ­ ì „í™˜
document.querySelectorAll(".tab-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    document.querySelectorAll(".tab-content").forEach(c => c.style.display = "none");

    btn.classList.add("active");
    const tabId = btn.dataset.tab;
    document.getElementById("tab-" + tabId).style.display = "block";
  });
});

// ìŠ¤íƒ¬í”„ ê·¸ë¦¬ë“œ ìƒì„±
const grid = document.getElementById("stamp-grid");
const total = 25; // ì˜ˆ: 5x5 = 25ì¹¸
for (let i = 0; i < total; i++) {
  const cell = document.createElement("div");
  cell.className = "cell";
  cell.addEventListener("click", () => {
    cell.classList.toggle("completed");
  });
  grid.appendChild(cell);
}
// âœ… ë‹¬ì„±í‘œ ê°œìˆ˜ (ì˜ˆ: 30ì¼)
const totalDays = 30;
const recordList = document.querySelector(".record-list");

// ì„ì‹œ ë°ì´í„° ì €ì¥ì†Œ
let records = Array.from({ length: totalDays }, (_, i) => {
  const d = new Date();
  d.setDate(d.getDate() - i);
  return {
    day: totalDays - i, // nì¼ì§¸
    date: d.toISOString().split("T")[0],
    memo: "",
    stamp: "default-stamp.png"
  };
});

// ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
function renderRecords() {
  recordList.innerHTML = "";
  records.forEach((r, i) => {
    const div = document.createElement("div");
    div.className = "record-item";
    div.dataset.index = i;
    div.innerHTML = `
      <div class="thumbnail" style="background-image:url('${r.stamp}')"></div>
      <div class="content">
        <div class="title">${r.day}ì¼ì§¸ (${r.date})</div>
        <div class="memo-text">${r.memo || "ë©”ëª¨ ì—†ìŒ"}</div>
      </div>
    `;
    recordList.appendChild(div);
  });
}

renderRecords();

// ë©”ëª¨ ëª¨ë‹¬ ê´€ë ¨
const modal = document.getElementById("memo-modal");
const memoInput = document.getElementById("memo-input");
const saveBtn = document.getElementById("memo-save");
let currentIndex = null;

recordList.addEventListener("click", (e) => {
  const item = e.target.closest(".record-item");
  if (!item) return;

  currentIndex = item.dataset.index;
  memoInput.value = records[currentIndex].memo;
  modal.style.display = "block";
});

// ëª¨ë‹¬ ë‹«ê¸°
document.querySelector(".close-btn").addEventListener("click", () => {
  modal.style.display = "none";
});

// ë©”ëª¨ ì €ì¥
saveBtn.addEventListener("click", () => {
  if (currentIndex !== null) {
    records[currentIndex].memo = memoInput.value;
    renderRecords();
    modal.style.display = "none";
  }
});

  </script>

</body>
</html>
