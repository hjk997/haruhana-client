.toggle-switch {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 22px;

}

.toggle-switch input {
  opacity: 0;
  width: 0;

}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: #ccc;
  border-radius: 12px;
  transition: 0.3s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 18px;
  width: 18px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  border-radius: 50%;
  transition: 0.3s;
}

input:checked + .slider {
  background-color: #ff7aa2;
}

input:checked + .slider:before {
  transform: translateX(18px);
}

  <!-- ë‘ ë²ˆì§¸ íƒ­: ë¦¬ìŠ¤íŠ¸ ë³´ê¸° -->
<div class="tab-content" id="tab-list" style="display:none;">

<!-- ë©”ëª¨ ìˆ˜ì • ëª¨ë‹¬ -->
<div id="memo-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>ë©”ëª¨ ìˆ˜ì •</h3>

</div>

  <nav class="bottom-nav">

      <span>ğŸ“Š</span>

  <script>
// íƒ­ ì „í™˜
document.querySelectorAll(".tab-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    document.querySelectorAll(".tab-content").forEach(c => c.style.display = "none");

    btn.classList.add("active");
    const tabId = btn.dataset.tab;
    document.getElementById("tab-" + tabId).style.display = "block";
  });
});

// ìŠ¤íƒ¬í”„ ê·¸ë¦¬ë“œ ìƒì„±
const grid = document.getElementById("stamp-grid");
const total = 25; // ì˜ˆ: 5x5 = 25ì¹¸
for (let i = 0; i < total; i++) {
  const cell = document.createElement("div");
  cell.className = "cell";
  cell.addEventListener("click", () => {
    cell.classList.toggle("completed");
  });
  grid.appendChild(cell);
}
// âœ… ë‹¬ì„±í‘œ ê°œìˆ˜ (ì˜ˆ: 30ì¼)
const totalDays = 30;
const recordList = document.querySelector(".record-list");

// ì„ì‹œ ë°ì´í„° ì €ì¥ì†Œ
let records = Array.from({ length: totalDays }, (_, i) => {
  const d = new Date();
  d.setDate(d.getDate() - i);
  return {
    day: totalDays - i, // nì¼ì§¸
    date: d.toISOString().split("T")[0],
    memo: "",
    stamp: "default-stamp.png"
  };
});

// ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
function renderRecords() {
  recordList.innerHTML = "";
  records.forEach((r, i) => {
    const div = document.createElement("div");
    div.className = "record-item";
    div.dataset.index = i;
    div.innerHTML = `
      <div class="thumbnail" style="background-image:url('${r.stamp}')"></div>
      <div class="content">
        <div class="title">${r.day}ì¼ì§¸ (${r.date})</div>
        <div class="memo-text">${r.memo || "ë©”ëª¨ ì—†ìŒ"}</div>
      </div>
    `;
    recordList.appendChild(div);
  });
}

renderRecords();

// ë©”ëª¨ ëª¨ë‹¬ ê´€ë ¨
const modal = document.getElementById("memo-modal");
const memoInput = document.getElementById("memo-input");
const saveBtn = document.getElementById("memo-save");
let currentIndex = null;

recordList.addEventListener("click", (e) => {
  const item = e.target.closest(".record-item");
  if (!item) return;

  currentIndex = item.dataset.index;
  memoInput.value = records[currentIndex].memo;
  modal.style.display = "block";
});

// ëª¨ë‹¬ ë‹«ê¸°
document.querySelector(".close-btn").addEventListener("click", () => {
  modal.style.display = "none";
});

// ë©”ëª¨ ì €ì¥
saveBtn.addEventListener("click", () => {
  if (currentIndex !== null) {
    records[currentIndex].memo = memoInput.value;
    renderRecords();
    modal.style.display = "none";
  }
});



  </script>
