<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal Tracker</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #f8f8f8;
      color: #333;
    }

    /* 상단 헤더 */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ff7aa2;
      color: #fff;
      padding: 0.8rem 1rem;
      font-weight: bold;
    }

    .header-left {
      font-size: 1.2rem;
    }

    .header-right button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.4rem;
      margin-left: 0.8rem;
      cursor: pointer;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      border-top: 1px solid #ddd;
      z-index: 100;
    }

    .bottom-nav .nav-item {
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 14px;
      cursor: pointer;
      flex: 1;
      height: 100%;
      transition: color 0.2s;
    }

    .bottom-nav .nav-item span {
      display: block;
    }

    .bottom-nav .nav-item.active {
      color: #ff7aa2; /* 선택 강조 색 */
    }

    .bottom-nav .nav-item:hover {
      color: #ff7aa2;
    }

/* 탭 헤더 */
.tab-header {
  display: flex;
  border-bottom: 2px solid #eee;
  margin-bottom: 12px;
}

.tab-btn {
  flex: 1;
  padding: 10px;
  font-size: 14px;
  font-weight: 600;
  background: none;
  border: none;
  border-bottom: 2px solid transparent;
  cursor: pointer;
  transition: 0.2s;
}

.tab-btn.active {
  border-bottom: 2px solid #ff7aa2;
  color: #ff7aa2;
}

.grid {
  display: grid;
  grid-template-columns: repeat(5, 60px); /* 5열, 60px 고정 */
  grid-auto-rows: 60px;                   /* 행 높이 고정 */
  gap: 8px;                               /* 동일 간격 */
  justify-content: center;
}

.cell {
  width: 60px;
  height: 60px;
  border: 2px solid #ccc;
  border-radius: 10px;
  background: url("./img/default-heart.png") center/40px no-repeat;
  cursor: pointer;
  transition: transform 0.2s;
}

.cell.completed {
  background: url("./img/completed-heart.png") center/40px no-repeat;
  border-color: #ff7aa2;
  transform: scale(1.05);
}
/* 리스트 보기 */
.record-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.record-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px;
  border-bottom: 1px solid #ddd;
  cursor: pointer;
}

.record-item:hover {
  background: #f9f9f9;
}

.record-item .thumbnail {
  width: 40px;
  height: 40px;
  margin-right: 10px;
  border-radius: 6px;
  background: url("default-stamp.png") center/cover no-repeat;
  flex-shrink: 0;
}

.record-item .content {
  flex: 1;
}

.record-item .title {
  font-weight: 600;
  font-size: 0.95rem;
  margin-bottom: 4px;
  color: #333;
}

.record-item .memo-text {
  font-size: 0.9rem;
  color: #555;
  white-space: pre-line; /* 여러 줄 표시 */
}

/* 모달 */
.modal {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
}

.modal-content {
  background: #fff;
  margin: 15% auto;
  padding: 20px;
  border-radius: 8px;
  width: 80%;
  max-width: 400px;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.close-btn {
  cursor: pointer;
  font-size: 20px;
  color: #555;
}


  </style>
</head>
<body>

  <!-- 상단 메뉴 -->
  <header>
    <div class="header-left">Goal Tracker</div>
  </header>
  
  <div class="tracker-detail page">

  <!-- 상단 탭 -->
  <div class="tab-header">
    <button class="tab-btn active" data-tab="stamp">스탬프 보기</button>
    <button class="tab-btn" data-tab="list">리스트 보기</button>
  </div>

  <!-- 탭 콘텐츠 -->
  <div class="tab-content" id="tab-stamp">
    <h2>30일 달성표</h2>
    <div class="grid" id="stamp-grid">
      <!-- JS로 n*n 칸 생성 -->
    </div>
  </div>

  <!-- 두 번째 탭: 리스트 보기 -->
<div class="tab-content" id="tab-list" style="display:none;">
  <h2>달성 기록</h2>
  <div class="record-list"></div>
</div>


</div>

<!-- 메모 수정 모달 -->
<div id="memo-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>메모 수정</h3>
      <span class="close-btn">&times;</span>
    </div>
    <textarea id="memo-input" rows="4" style="width:100%;"></textarea>
    <button id="memo-save" style="margin-top:10px; padding:8px 12px; background:#ff7aa2; color:#fff; border:none; border-radius:6px; cursor:pointer;">
      저장
    </button>
  </div>
</div>
  <!-- 하단 네비게이션 -->
  <nav class="bottom-nav">
    <button class="nav-item active">
      <span>🏠</span>
      <span class="label">홈</span>
    </button>
    <button class="nav-item">
      <span>📊</span>
      <span class="label">통계</span>
    </button>
    <button class="nav-item">
      <span>⚙️</span>
      <span class="label">설정</span>
    </button>
  </nav>

  <script>
// 탭 전환
document.querySelectorAll(".tab-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    document.querySelectorAll(".tab-content").forEach(c => c.style.display = "none");

    btn.classList.add("active");
    const tabId = btn.dataset.tab;
    document.getElementById("tab-" + tabId).style.display = "block";
  });
});

// 스탬프 그리드 생성
const grid = document.getElementById("stamp-grid");
const total = 25; // 예: 5x5 = 25칸
for (let i = 0; i < total; i++) {
  const cell = document.createElement("div");
  cell.className = "cell";
  cell.addEventListener("click", () => {
    cell.classList.toggle("completed");
  });
  grid.appendChild(cell);
}
// ✅ 달성표 개수 (예: 30일)
const totalDays = 30;
const recordList = document.querySelector(".record-list");

// 임시 데이터 저장소
let records = Array.from({ length: totalDays }, (_, i) => {
  const d = new Date();
  d.setDate(d.getDate() - i);
  return {
    day: totalDays - i, // n일째
    date: d.toISOString().split("T")[0],
    memo: "",
    stamp: "default-stamp.png"
  };
});

// 리스트 렌더링
function renderRecords() {
  recordList.innerHTML = "";
  records.forEach((r, i) => {
    const div = document.createElement("div");
    div.className = "record-item";
    div.dataset.index = i;
    div.innerHTML = `
      <div class="thumbnail" style="background-image:url('${r.stamp}')"></div>
      <div class="content">
        <div class="title">${r.day}일째 (${r.date})</div>
        <div class="memo-text">${r.memo || "메모 없음"}</div>
      </div>
    `;
    recordList.appendChild(div);
  });
}

renderRecords();

// 메모 모달 관련
const modal = document.getElementById("memo-modal");
const memoInput = document.getElementById("memo-input");
const saveBtn = document.getElementById("memo-save");
let currentIndex = null;

recordList.addEventListener("click", (e) => {
  const item = e.target.closest(".record-item");
  if (!item) return;

  currentIndex = item.dataset.index;
  memoInput.value = records[currentIndex].memo;
  modal.style.display = "block";
});

// 모달 닫기
document.querySelector(".close-btn").addEventListener("click", () => {
  modal.style.display = "none";
});

// 메모 저장
saveBtn.addEventListener("click", () => {
  if (currentIndex !== null) {
    records[currentIndex].memo = memoInput.value;
    renderRecords();
    modal.style.display = "none";
  }
});

  </script>

</body>
</html>
