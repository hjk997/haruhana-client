<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff7aa2">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal Tracker</title>
  <link rel="stylesheet" href="./css/default.css">
  <script type="text/javascript" src="./js/common.js"></script>
</head>

<body>

  <!-- 상단 메뉴 -->
  <header>
    <div class="header-left">Goal Tracker</div>
    <div class="header-right">
    </div>
  </header>

  <div class="login-card-wrapper">
    <div class="login-card">
      <h2>로그인</h2>
      <form id="loginFrm" name="loginFrm" method="POST">
        <input type="text" id="username" name="username" placeholder="아이디" />
        <input type="password" id="password" name="password" placeholder="비밀번호" />
      </form>
      <button id="loginBtn">확인</button>
      <div class="links">
        <a href="./signup.html">회원가입</a>
        <a href="./find-info.html">아이디 / 비밀번호 찾기</a>
      </div>
    </div>
  </div>

  <div class="alert-modal" id="alert-modal" style="display:none;">
    <div class="alert-content">
      <p id="alert-message">비밀번호가 틀렸습니다.</p>
      <button id="alert-close" onclick="hideAlert()">확인</button>
    </div>
  </div>

  <div class="demo-alert-modal" id="demo-alert-modal">
    <div class="alert-content">
      <p id="alert-message">포트폴리오 공개를 위해 임시 개방한 데모 페이지입니다. <br/>
        현재 구현된 기능: 로그인, 회원가입, 스탬프 리스트 확인, 스탬프 추가, 스탬프 기능 활용(목표달성, 되돌리기, 메모추가) <br/>
        미구현 기능: 아이디/비밀번호 찾기, 설정, 친구등록, 알림 기능 <br/>
        ※ 데모용 계정 <br/>
        id: demo <br/>
        pw: 1234 <br/>
      혹은 직접 회원가입하셔도 됩니다.</p>
      <button id="alert-close" onclick="hideDemoAlert()">확인</button>
    </div>
  </div>
  <script>
    // document.ready 
    document.addEventListener('DOMContentLoaded', function () {
      console.log('Document is ready with vanilla JavaScript!');
      // 로그인 페이지 진입 시 세션 초기화
      localStorage.setItem('access_token', '');
      localStorage.setItem('refresh_token', '');
      localStorage.setItem('token_type', 'bearer');

      
    });

    function hideDemoAlert() {
      document.getElementById('demo-alert-modal').style.display = 'none';
    }

    // 엔터 키 이벤트
    document.getElementById("password").onkeypress = function (e) {
      if (!e) e = window.event;
      const keyCode = e.keyCode || e.which;
      if (keyCode == '13') {
        e.preventDefault();
        document.getElementById("loginBtn").click();
        return false;
      }
    };
    
    // 로그인 버튼 클릭 이벤트
    document.getElementById("loginBtn").addEventListener("click", (e) => {
      e.preventDefault();
      const userNm = document.getElementById("username").value;
      const userPw = document.getElementById("password").value;

      if (userNm === undefined || userNm === '') {
        showAlert("아이디를 입력해주세요.");
        return;
      }
      if (userPw === undefined || userPw === '') {
        showAlert("비밀번호를 입력해주세요.");
        return;
      }

      // 메인 화면으로 이동 
      const loginFrm = document.getElementById("loginFrm");
      const formData = new FormData(loginFrm);

      // login 요청 
      fetch(`${ctx}/login`, {
        method: 'POST',
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          if (data && data.access_token) {
            // JWT 토큰을 localStorage에 저장
            localStorage.setItem('access_token', data.access_token);
            localStorage.setItem('refresh_token', data.refresh_token);
            localStorage.setItem('token_type', data.token_type || 'bearer');
            location.href = './index.html';
          } else {
            showAlert("로그인에 실패하였습니다.");
          }
        })
        .catch(error => {
          console.error('Error:', error)
          showAlert("로그인에 실패하였습니다.");
        });
    });

  </script>

</body>

</html>
