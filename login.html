<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal Tracker</title>
  <link rel="stylesheet" href="./css/default.css">
  <script type="text/javascript" src="./js/common.js"></script>
  <script type="text/javascript" src="./js/profile/properties.local.js"></script>
</head>

<body>

  <!-- 상단 메뉴 -->
  <header>
    <div class="header-left">Goal Tracker</div>
    <div class="header-right">
    </div>
  </header>

  <div class="login-card-wrapper">
    <div class="login-card">
      <h2>로그인</h2>
      <form id="loginFrm" name="loginFrm" method="POST">
        <input type="text" id="username" name="username" placeholder="아이디" />
        <input type="password" id="password" name="password" placeholder="비밀번호" />
      </form>
      <button id="loginBtn">확인</button>
      <div class="links">
        <a href="./signup.html">회원가입</a>
        <a href="#">아이디 / 비밀번호 찾기</a>
      </div>
    </div>
  </div>

  <div class="alert-modal" id="alert-modal" style="display:none;">
    <div class="alert-content">
      <p id="alert-message">비밀번호가 틀렸습니다.</p>
      <button id="alert-close" onclick="hideAlert()">확인</button>
    </div>
  </div>

  <script>
    // 엔터 키 이벤트
    document.getElementById("password").onkeypress = function (e) {
      if (!e) e = window.event;
      const keyCode = e.keyCode || e.which;
      if (keyCode == '13') {
        e.preventDefault();
        document.getElementById("loginBtn").click();
        return false;
      }
    };
    
    // 로그인 버튼 클릭 이벤트
    document.getElementById("loginBtn").addEventListener("click", (e) => {
      e.preventDefault();
      const userNm = document.getElementById("username").value;
      const userPw = document.getElementById("password").value;

      if (userNm === undefined || userNm === '') {
        showAlert("아이디를 입력해주세요.");
        return;
      }
      if (userPw === undefined || userPw === '') {
        showAlert("비밀번호를 입력해주세요.");
        return;
      }

      // 메인 화면으로 이동 
      const loginFrm = document.getElementById("loginFrm");
      const formData = new FormData(loginFrm);

      // login 요청 
      fetch(ctx + '/login', {
        method: 'POST',
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          if (data && data.access_token) {
            // JWT 토큰을 localStorage에 저장
            localStorage.setItem('access_token', data.access_token);
            localStorage.setItem('token_type', data.token_type || 'bearer');
            location.href = './index.html';
          } else {
            showAlert("로그인에 실패하였습니다.");
          }
        })
        .catch(error => {
          console.error('Error:', error)
          showAlert("로그인에 실패하였습니다.");
        });
    });

  </script>

</body>

</html>
