<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal Tracker</title>
  <link rel="stylesheet" href="./css/default.css">
  <script type="text/javascript" src="./js/common.js"></script>
</head>

<body>

  <!-- 상단 메뉴 -->
  <header>
    <div class="header-left">Goal Tracker</div>
  </header>

  <div class="list-container">
    <!-- 토글 버튼 -->
    <div class="list-header">
    </div>
    <div class="list">
    </div>
    <!-- 알림 목록 없을 때 -->
    <div class="list empty" style="display:none;">
      <div class="empty-message">
        <span class="empty-icon">📄</span>
        <span>데이터가 없습니다.</span>
      </div>
    </div>
  </div>
  
  <div class="alert-modal" id="alert-modal" style="display:none;">
    <div class="alert-content">
        <p id="alert-message">팝업 예시.</p>
        <button id="alert-close" onclick="hideAlert()">확인</button>
    </div>
  </div>

  <!-- 하단 네비게이션 -->
  <nav class="bottom-nav">
    <button class="nav-item active" onclick="location.href='./index.html'">
      <span>🏠</span>
      <span class="label">홈</span>
    </button>
    <button class="nav-item" onclick="location.href='./setting.html'">
      <span>⚙️</span>
      <span class="label">설정</span>
    </button>
  </nav>

  <script>
    const skipCount = 0;
    const limitCount = 20;

    // document.ready 
    document.addEventListener('DOMContentLoaded', function () {
      console.log('Document is ready with vanilla JavaScript!');
      callNoticeList()
    });

    function callNoticeList(){
      apiFetch(`${ctx}/notice/list?skip=${skipCount}&limit=${limitCount}`, {
            method: 'GET',
        })
        .then(data => {
          console.log(data);
          drawNoticeList(data);
        })
        .catch(error => {
          console.error('Error:', error);
          showAlert("알림 목록을 불러오기 실패하였습니다.", () =>{
            location.href = './index.html';
          });
          return;
        });
    }

    // 스탬프 목록 그리기 
    function drawNoticeList(data){
      const listContainer = document.querySelector(".list");
      const emptyContainer = document.querySelector(".list.empty");

      // 기존 목록 초기화
      listContainer.innerHTML = '';

      if (!data || data.length === 0) {
        emptyContainer.style.display = "flex";
        listContainer.style.display = "none";
        return;
      } else {
        emptyContainer.style.display = "none";
        listContainer.style.display = "block";
      }

      data.forEach(notice => {
        const html = `
          <div class="list-item">
            <div class="thumbnail"></div>
            <div class="info">
              <div class="title">${notice.notice_message}</div>
            </div>
            <button class="like-btn" aria-label="좋아요">&#10084;</button>
            <button class="close-btn" aria-label="삭제">×</button>
          </div>
        `;
        listContainer.insertAdjacentHTML('beforeend', html);
        //const lastItem = listContainer.lastElementChild;
        //lastItem.querySelector(".thumbnail").style.backgroundImage = `url(${notice.image_url})`;
      });
    }

    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('like-btn')) {
        e.target.classList.toggle('liked');
      }
    });

  </script>
</body>

</html>
