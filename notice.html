<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal Tracker</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/default.css">
  <script type="text/javascript" src="./js/common.js"></script>
</head>

<body>

  <!-- 상단 메뉴 -->
  <header>
    <div class="header-left">Goal Tracker</div>
  </header>

  <div class="list-container">
    <!-- 토글 버튼 -->
    <div class="list-header">
    </div>
    <div class="list">
    </div>
    <!-- 알림 목록 없을 때 -->
    <div class="list empty" style="display:none;">
      <div class="empty-message">
        <span class="empty-icon">📄</span>
        <span>데이터가 없습니다.</span>
      </div>
    </div>
  </div>
  
  <div class="alert-modal" id="alert-modal" style="display:none;">
    <div class="alert-content">
        <p id="alert-message">팝업 예시.</p>
        <button id="alert-close" onclick="hideAlert()">확인</button>
    </div>
  </div>

  <!-- 하단 네비게이션 -->
  <nav class="bottom-nav">
    <button class="nav-item active" onclick="location.href='./index.html'">
      <span>🏠</span>
      <span class="label">홈</span>
    </button>
    <button class="nav-item" onclick="location.href='./setting.html'">
      <span>⚙️</span>
      <span class="label">설정</span>
    </button>
  </nav>

  <script>
    const skipCount = 0;
    const limitCount = 20;

    // document.ready 
    document.addEventListener('DOMContentLoaded', function () {
      console.log('Document is ready with vanilla JavaScript!');
      callNoticeList();
      readAllNotices();
    });

    function callNoticeList(){
      apiFetch(`${ctx}/notice/list?skip=${skipCount}&limit=${limitCount}`, {
            method: 'GET',
        })
        .then(data => {
          console.log(data);
          drawNoticeList(data);
        })
        .catch(error => {
          console.error('Error:', error);
          showAlert("알림 목록을 불러오기 실패하였습니다.", () =>{
            location.href = './index.html';
          });
          return;
        });
    }

    // 스탬프 목록 그리기 
    function drawNoticeList(data){
      const listContainer = document.querySelector(".list");
      const emptyContainer = document.querySelector(".list.empty");

      // 기존 목록 초기화
      listContainer.innerHTML = '';

      if (!data || data.length === 0) {
        emptyContainer.style.display = "flex";
        listContainer.style.display = "none";
        return;
      } else {
        emptyContainer.style.display = "none";
        listContainer.style.display = "block";
      }

      data.forEach(notice => {
        let html = `<div class="list-item" data-notice-id="${notice.notice_id}">`;
        if(notice.notice_type === 'friend_request'){
          html += `
            <div class="thumbnail info-icon">ℹ️</div>
              <div class="info">
                <div class="title">${notice.notice_message}</div>
              </div>
              <button class="event-btn" data-goto="friend" aria-label="바로가기"><span class="material-icons">arrow_forward</span></button>
              <button class="close-btn" aria-label="삭제"><span class="material-icons">close</span></button>
          `;
        } else if(notice.notice_type === 'friend_achieve'){
          html += `
            <div class="thumbnail achieve-icon">🏆</div>
              <div class="info">
                <div class="title">${notice.notice_message}</div>
              </div>
              <button class="event-btn" aria-label="좋아요"><span class="material-icons">thumb_up</span></button>
              <button class="close-btn" aria-label="삭제"><span class="material-icons">close</span></button>
          `;
        } else{
          html += `
            <div class="thumbnail info-icon">ℹ️</div>
              <div class="info">
                <div class="title">${notice.notice_message}</div>
              </div>
              <button class="close-btn" aria-label="삭제"><span class="material-icons">close</span></button>
          `;
        }
        html += `</div>`;
        listContainer.insertAdjacentHTML('beforeend', html);
        //const lastItem = listContainer.lastElementChild;
        //lastItem.querySelector(".thumbnail").style.backgroundImage = `url(${notice.image_url})`;
      });
    }

    // 알림 별 버튼 클릭했을 시 이벤트 처리 
    document.addEventListener('click', function(e) {
      const parent = e.target.parentElement;
      if (parent.classList.contains('event-btn')) {
        if(parent.dataset.goto === 'friend'){
          location.href = './friend.html';
          return;
        }

        parent.classList.toggle('clicked');
      }else if (parent.classList.contains('close-btn')) {
        apiFetch(`${ctx}/notice/`, {
            method: 'DELETE',
            body: JSON.stringify({
              notice_id: parent.closest('.list-item').dataset.noticeId
            })
        }).then(data => {
          console.log(data);
          if(data && data.code === 200){
            const listItem = parent.closest('.list-item');
            listItem.remove();
          } else {
            showAlert("알림 삭제를 실패하였습니다.");
            return;
          }
        })
      }
    });

    // 알림 페이지 진입했을 때 모든 알림을 읽도록 처리 
    function readAllNotices(){
      apiFetch(`${ctx}/notice/read-all`, {
            method: 'POST',
        })
        .then(data => {
          console.log(data);
        })
        .catch(error => {
          console.error('알림 읽기 실패! Error:', error);
          return;
        });
    }

  </script>
</body>

</html>
