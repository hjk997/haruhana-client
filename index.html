<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal Tracker</title>
  <link rel="stylesheet" href="./css/default.css">
  <script type="text/javascript" src="./js/profile/properties.local.js"></script>
  <style>
    /* ...existing code... */
    .empty-message {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #bbb;
      font-size: 18px;
      height: 200px;
      gap: 8px;
      width: 100%;
    }

    .empty-icon {
      font-size: 32px;
      margin-bottom: 4px;
    }
  </style>
</head>

<body>

  <!-- 상단 메뉴 -->
  <header>
    <div class="header-left">Goal Tracker</div>
    <div class="header-right">
      <button id="add-btn" onclick="location.href='/toy_front/add.html'">➕</button>
      <button id="settings-btn">⚙️</button>
    </div>
  </header>

  <div class="list-container">
    <!-- 토글 버튼 -->
    <div class="list-header">
      <label class="toggle-switch">
        <input type="checkbox" id="filter-toggle">
        <span class="slider"></span>
      </label>
      <span class="toggle-label">완료만 보기</span>
    </div>
    <!-- 달성표 목록 -->
    <div class="list">
      <div class="list-item">
        <div class="thumbnail"></div>
        <div class="info">
          <div class="title">7일 달성표</div>
          <div class="progress">
            <div class="progress-bar" style="width: 30%;"></div>
            <span class="progress-text">30/100</span>
          </div>
        </div>
        <button class="menu-btn">⋮</button>
        <div class="dropdown">
          <button>편집</button>
          <button>삭제</button>
          <button>공유</button>
        </div>
      </div>

      <div class="list-item">
        <div class="thumbnail" style="background-image:url('default-star.png');"></div>
        <div class="info">
          <div class="title">30일 달성표</div>
          <div class="progress">
            <div class="progress-bar" style="width: 70%;"></div>
            <span class="progress-text">70/100</span>
          </div>
        </div>
        <button class="menu-btn">⋮</button>
        <div class="dropdown">
          <button>편집</button>
          <button>삭제</button>
          <button>공유</button>
        </div>
      </div>
    </div>
    <div class="list empty" style="display:none;">
      <div class="empty-message">
        <span class="empty-icon">📄</span>
        <span>데이터가 없습니다.</span>
      </div>
    </div>
  </div>


  <div id="statistics-page" class="list-container" style="display:none;">
    <!-- 토글 버튼 -->
    <div class="list-header">
    </div>
    <div class="list empty">
      <div class="empty-message">
        <span class="empty-icon">💦</span>
        <span>준비중입니다...</span>
      </div>
    </div>
  </div>

  <!-- 설정 페이지 -->
  <div id="settings-page" class="page" style="display:none;">
    <header>
      <h1>설정</h1>
    </header>
    <div class="settings-list">
      <div class="setting-item">
        <label>
          <span>알림 켜기</span>
          <input type="checkbox" checked>
        </label>
      </div>
      <div class="setting-item">
        <label for="theme-select">테마 모드</label>
        <select id="theme-select">
          <option value="light">라이트</option>
          <option value="dark">다크</option>
        </select>
      </div>
      <div class="setting-item">
        <button id="reset-btn" class="btn">모든 달성표 초기화</button>
      </div>
    </div>
  </div>
  <!-- 하단 네비게이션 -->
  <nav class="bottom-nav">
    <button class="nav-item active">
      <span>🏠</span>
      <span class="label">홈</span>
    </button>
    <button class="nav-item">
      <span>📊</span>
      <span class="label">통계</span>
    </button>
    <button class="nav-item">
      <span>⚙️</span>
      <span class="label">설정</span>
    </button>
  </nav>
  
  <div class="alert-modal" id="alert-modal" style="display:none;">
    <div class="alert-content">
        <p id="alert-message">비밀번호가 틀렸습니다.</p>
        <button id="alert-close" onclick="hideAlert()">확인</button>
    </div>
  </div>
  <script>
    // document.ready 
    document.addEventListener('DOMContentLoaded', function () {
      console.log('Document is ready with vanilla JavaScript!');
      
      const token = localStorage.getItem('access_token');
      if(token === null || token === undefined) {
        location.href = './login.html';
        return;
      }

      fetch(ctx + '/stamp', {
            method: 'GET',
            headers: {
              'Authorization': 'Bearer ' + token
            }
        })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          drawStampList(data);
        })
        .catch(error => {
          console.error('Error:', error);
          showAlert("스탬프 목록을 불러오기 실패하였습니다. 다시 로그인해주세요.");
          location.href = './login.html';
          return;
        });
      
    });

    // 스탬프 목록에 있는 드롭다운 메뉴 토글 
    document.querySelectorAll(".menu-btn").forEach(btn => {
      btn.addEventListener("click", (e) => {
        const item = e.target.closest(".list-item");
        const dropdown = item.querySelector(".dropdown");

        // 다른 드롭다운 닫기
        document.querySelectorAll(".list-item").forEach(i => {
          if (i !== item) i.classList.remove("show");
        });

        // 현재 토글
        item.classList.toggle("show");

        if (item.classList.contains("show")) {
          // 위치 계산
          const rect = dropdown.getBoundingClientRect();
          if (rect.bottom > window.innerHeight) {
            dropdown.style.top = "auto";
            dropdown.style.bottom = "100%"; // 위로 열림
          } else {
            dropdown.style.top = "100%";
            dropdown.style.bottom = "auto"; // 아래로 열림
          }
        }
      });
    });

    // 바깥 클릭 시 닫기
    document.addEventListener("click", (e) => {
      if (!e.target.closest(".list-item")) {
        document.querySelectorAll(".list-item").forEach(i => i.classList.remove("show"));
      }
    });

    function drawStampList(data){
      const listContainer = document.querySelector(".list");
      const emptyContainer = document.querySelector(".list.empty");

      // 기존 목록 초기화
      listContainer.innerHTML = '';

      if (!data || data.length === 0) {
        emptyContainer.style.display = "flex";
        listContainer.style.display = "none";
        return;
      } else {
        emptyContainer.style.display = "none";
        listContainer.style.display = "block";
      }

      data.forEach(stamp => {
        // TODO: data에 맞게 수정
      });
    }

  </script>
  <script type="text/javascript" src="./js/common.js"></script>
</body>

</html>
