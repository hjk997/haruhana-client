<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal Tracker</title>
  <link rel="stylesheet" href="./css/default.css">
  <script type="text/javascript" src="./js/profile/properties.local.js"></script>
</head>

<body>

  <!-- 상단 메뉴 -->
  <header>
    <div class="header-left">Goal Tracker</div>
  </header>

  <!-- 설정 페이지 -->
  <div id="settings-page" class="page">
    <header>
      <h1>설정(개발중입니다.)</h1>
    </header>
    <div class="settings-list">
      <div class="setting-item">
        <label>
          <span>알림 켜기</span>
          <input type="checkbox" checked>
        </label>
      </div>
      <div class="setting-item">
        <label for="theme-select">테마 모드</label>
        <select id="theme-select">
          <option value="light">라이트</option>
          <option value="dark">다크</option>
        </select>
      </div>
      <div class="setting-item">
        <button id="reset-btn" class="btn">모든 달성표 초기화</button>
      </div>
    </div>
  </div>
  <!-- 하단 네비게이션 -->
  <nav class="bottom-nav">
    <button class="nav-item" onclick="location.href='./index.html'">
      <span>🏠</span>
      <span class="label">홈</span>
    </button>
    <button class="nav-item active" onclick="()=>{}">
      <span>⚙️</span>
      <span class="label">설정</span>
    </button>
  </nav>
  
  <div class="alert-modal" id="alert-modal" style="display:none;">
    <div class="alert-content">
        <p id="alert-message">팝업창 샘플.</p>
        <button id="alert-close" onclick="hideAlert()">확인</button>
    </div>
  </div>
  <script>
    // document.ready 
    document.addEventListener('DOMContentLoaded', function () {
      console.log('Document is ready with vanilla JavaScript!');
      
      const token = localStorage.getItem('access_token');
      if(token === null || token === undefined) {
        location.href = './login.html';
        return;
      }

    });

  </script>
  <script type="text/javascript" src="./js/common.js"></script>
</body>

</html>
