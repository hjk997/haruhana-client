<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal Tracker</title>
  <link rel="stylesheet" href="./css/default.css">
    <style>
    .page {
    padding: 16px;
    margin-bottom: 60px; /* 하단 네비게이션 때문에 */
    }

    .settings-list {
    display: flex;
    flex-direction: column;
    gap: 16px;
    margin-top: 16px;
    }

    .setting-item {
    background: #fff;
    border-radius: 8px;
    padding: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .setting-item label {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    cursor: pointer;
    }

    .setting-item button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 6px;
    background: #ff7aa2;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    }

    .setting-item button:hover {
    background: #ff6090;
    }
    </style>
</head>
