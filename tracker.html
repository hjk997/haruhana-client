<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>달성표(n×n) 토이프로젝트 스타터</title>
  <style>
    /* -----------------------------
       1) 디자인 토큰 & 테마
       ----------------------------- */
    :root {
      --bg: #0b1020;
      --panel: #111831;
      --text: #e8ecf8;
      --muted: #98a2b3;

      --cell: #2a375f;
      --cell-bg: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.15));
      --accent: #7aa2ff;
      --accent-bg: radial-gradient(80% 80% at 50% 30%, rgba(122,162,255,0.35), rgba(80,120,255,0.12) 60%, rgba(122,162,255,0.08) 100%);

      --radius: 18px;
      --gap: 10px;
      --cell-border: 2px;
      --shadow: 0 6px 18px rgba(0,0,0,0.25);

      /* SVG 아이콘(마스크) – CSS 변수로 보관 */
      --icon-check: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='black'><path d='M9 16.17 4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z'/></svg>");
      --icon-heart: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='black'><path d='M12.1 21.35 10 19.28C5.4 14.91 2 12 2 8.5 2 6 4 4 6.5 4 8.04 4 9.54 4.81 10.4 6.09 11.26 4.81 12.76 4 14.3 4 16.8 4 18.8 6 18.8 8.5c0 3.5-3.4 6.41-8 10.78l-1.1 1.07z'/></svg>");
      --icon-star: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='black'><path d='m12 17.27 6.18 3.73-1.64-7.03L21.9 9.24l-7.19-.61L12 2 9.29 8.63l-7.19.61 5.36 4.73-1.64 7.03z'/></svg>");
      --icon-trophy: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='black'><path d='M18 2H6v3H3v3c0 3.31 2.69 6 6 6 .66 0 1.3-.11 1.9-.31C10.36 15.25 9 17.47 9 20v2h6v-2c0-2.53-1.36-4.75-3.9-5.31.6.2 1.24.31 1.9.31 3.31 0 6-2.69 6-6V5h-3V2zm-1 8c-1.66 0-3-1.34-3-3V5h6v2c0 1.66-1.34 3-3 3zM5 7V5h3v2c0 1.66-1.34 3-3 3S2 8.66 2 7V5h3v2z'/></svg>");
      --icon-back: url('/img/back.png');
      
      /* 기본 아이콘(체크) */
      --icon: var(--icon-check);
    }

    /* 스킴(7/30/50/100)에 따른 색 변형 */
    [data-scheme="7"] { --accent: #88e27f; --icon: var(--icon-check); }
    [data-scheme="30"] { --accent: #ff7aa2; --icon: var(--icon-heart); }
    [data-scheme="50"] { --accent: #ffd166; --icon: var(--icon-star); }
    [data-scheme="100"] { --accent: #9be3ff; --icon: var(--icon-trophy); }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f6f8ff;
        --panel: #ffffff;
        --text: #0b1020;
        --muted: #667085;
        --cell: #cfd6e9;
        --cell-bg: linear-gradient(180deg, rgba(0,0,0,0.03), rgba(0,0,0,0.06));
        --accent-bg: radial-gradient(80% 80% at 50% 30%, rgba(122,162,255,0.25), rgba(80,120,255,0.08) 60%, rgba(122,162,255,0.05) 100%);
      }
    }

    /* -----------------------------
       2) 레이아웃
       ----------------------------- */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; background: var(--bg); color: var(--text); font: 15px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Arial, sans-serif;
      display: grid; place-items: start center; padding: 24px;
    }

    .wrap { width: min(1100px, 92vw); display: grid; gap: 20px; }

    .panel {
      background: var(--panel);
      border-radius: calc(var(--radius) + 6px);
      box-shadow: var(--shadow);
      padding: 18px 18px 22px;
      border: 1px solid rgba(255,255,255,0.06);
    }

    .heading { display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-bottom: 14px; }
    .title { font-weight: 700; letter-spacing: 0.2px; }
    .muted { color: var(--muted); font-size: 13px; }

    .controls { display: flex; gap: 12px; flex-wrap: wrap; }
    .controls label { font-size: 13px; color: var(--muted); }
    .controls input, .controls select {
      background: transparent; color: var(--text);
      border: 1px solid var(--cell); border-radius: 10px; padding: 8px 10px;
    }

    /* 보드(달성표) – n×n 그리드 */
    .board {
      --n: 10; /* 기본값. JS가 days에 따라 동적으로 조정 */
      display: grid;
      grid-template-columns: repeat(var(--n), minmax(0, 1fr));
      gap: var(--gap);
    }

    .cell { position: relative; aspect-ratio: 1 / 1; }

    /* 접근성/순수 CSS 토글을 위한 체크박스 + 라벨 패턴 */
    .cell > input[type="checkbox"] {
      position: absolute; inset: 0; opacity: 0; cursor: pointer; margin: 0; /* 클릭 영역 전체 */
    }

    .token {
      width: 100%; height: 100%;
      border-radius: var(--radius);
      background: var(--icon-check);
      display: grid; place-items: center;
      transition: transform .15s ease, border-color .2s ease, background .2s ease, box-shadow .2s ease;
      position: relative;
      overflow: hidden;
      outline: none;
    }

    /* 아이콘(마스크) – 기본은 감춤 */
    .token::after {
      content: "";
      width: 64%; height: 64%;
      mask: var(--icon-heart) center / contain no-repeat;
      -webkit-mask: var(--icon-heart) center / contain no-repeat;
      background: var(--accent);
      opacity: 0; transform: scale(.7);
      transition: opacity .22s ease, transform .22s ease;
    }

    /* 상태: hover/active */
    .cell > input[type="checkbox"]:hover + .token { border-color: color-mix(in oklab, var(--cell), white 20%); box-shadow: 0 2px 10px rgba(0,0,0,.12) inset; }
    .cell > input[type="checkbox"]:active + .token { transform: scale(.98); }

    /* 상태: 완료(체크됨) – 모양/배경 전환 */
    .cell > input[type="checkbox"]:checked + .token {
      border-style: solid;
      border-color: color-mix(in oklab, var(--accent), black 15%);
      background: var(--accent-bg);
      box-shadow: 0 6px 16px rgba(0,0,0,.2), inset 0 2px 10px rgba(255,255,255,.06);
      transform: scale(.96);
    }

    .cell > input[type="checkbox"]:checked + .token::after {
      opacity: 1; transform: scale(1);
    }

    /* 번호 배지(우상단) */
    .badge {
      position: absolute; top: 6px; right: 8px; font-size: 11px; font-weight: 600; color: var(--muted);
      background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.08); padding: 2px 6px; border-radius: 999px; pointer-events: none;
    }

    /* 작은 툴팁(길게 누르기/마우스 유지 시) */
    .token .tip { position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%); font-size: 11px; color: var(--muted); opacity: 0; transition: .2s; }
    .cell > input[type="checkbox"]:hover + .token .tip { opacity: 1; }

    /* 상단 라벨/버튼 */
    .label-row { display: flex; align-items: center; justify-content: space-between; margin: 10px 0 16px; gap: 8px; }
    .chip { font-size: 12px; color: var(--muted); border: 1px solid var(--cell); padding: 6px 10px; border-radius: 999px; }
    .btn { cursor: pointer; border: 1px solid var(--cell); background: transparent; color: var(--text); padding: 8px 12px; border-radius: 10px; }
    .btn:hover { border-color: color-mix(in oklab, var(--cell), white 25%); }

    h2 {
      margin-bottom: 1rem;
    }

    /* 버튼 스타일 */
    .upload-label {
      display: inline-block;
      padding: 10px 18px;
      background: #ffffff;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
      user-select: none;
    }

    .upload-label:hover {
      background: #ffffff;
    }

    .upload-label:active {
      transform: scale(0.96);
    }

    /* 실제 input은 숨김 */
    #upload {
      display: none;
    }

    
    /* 연필 아이콘 */
    .edit-icon {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 50%;
      padding: 5px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.2s;
    }

    .edit-icon:hover {
      background: #f0f0f0;
    }
    
    /* 메모 팝업 */
    .memo-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 100;
      width: 250px;
    }

    .memo-popup textarea {
      width: 100%;
      height: 80px;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px;
      resize: none;
      font-size: 0.9rem;
    }

    .popup-buttons {
      text-align: right;
      margin-top: 8px;
    }

    .popup-buttons button {
      margin-left: 6px;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .save-btn {
      background: #ff7aa2;
      color: white;
    }

    .cancel-btn {
      background: #ddd;
    }

    /* 팝업 뒷배경 */
    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      z-index: 99;
    }

    .back {
        margin-right: 12px;
        display: inline-block;        /* 인라인 요소를 블록처럼 */
        width: 18px;                  /* 버튼 크기 */
        height: 18px;
        background: var(--icon-back) center/contain no-repeat;
        border: none;                 /* 테두리 제거 */
        cursor: pointer;              /* 마우스 올리면 손가락 모양 */
    }
  </style>
</head>
<body>
  <!-- 메모 팝업 -->
  <div class="overlay"></div>
  <div class="memo-popup">
    <h3 style="margin:0 0 8px;">메모 작성</h3>
    <textarea placeholder="메모를 입력하세요..."></textarea>
    <div class="popup-buttons">
      <button class="cancel-btn">취소</button>
      <button class="save-btn">저장</button>
    </div>
  </div>

  <div class="wrap">
    <div class="panel">
      <div class="heading">
        <div class="title">
            <a id="back" class="back" href="/index.html"></a> 
            달성표 생성기 <span class="muted">n×n 자동 배치 · 순수 CSS 토글</span></div>
        <div class="controls">
          <label>총 일수
            <input id="daysInput" type="number" min="1" max="400" value="100" />
          </label>
          <label>스킴
            <select id="schemeSelect">
              <option value="7">7일(체크)</option>
              <option value="30">30일(하트)</option>
              <option value="50">50일(별)</option>
              <option value="100" selected>100일(트로피)</option>
            </select>
          </label>
          <button class="btn" id="regen">다시 만들기</button> 
          <label for="upload" class="btn">아이콘 선택</label>
          <input type="file" id="upload" accept="image/*">
          <button class="btn" id="clear">전체 초기화</button>
        </div>
      </div>
      <div class="label-row">
        <span class="chip">클릭해서 모양 토글(체크/하트/별/트로피)</span>
        <span class="chip" id="dims">0×0</span>
      </div>
      <div id="board" class="board" aria-live="polite"></div>
    </div>
  </div>

  <script>
    /**
     * n×n을 자동으로 정하는 규칙
     * - n = ceil(sqrt(days))
     * - 정확히 n*n == days가 아닐 수 있으니, days 개수만큼 칸만 생성
     */
    function calcN(days) { return Math.ceil(Math.sqrt(days)); }

    function createCell(i) {
      const cell = document.createElement('div');
      cell.className = 'cell';

      const id = `d-${Math.random().toString(36).slice(2, 8)}-${i}`;
      const input = Object.assign(document.createElement('input'), { type: 'checkbox', id });
      const token = Object.assign(document.createElement('label'), { className: 'token', htmlFor: id, title: `${i}일차` });

      const badge = Object.assign(document.createElement('div'), { className: 'badge' });
      badge.textContent = i;

      const tip = Object.assign(document.createElement('div'), { className: 'tip' });
      tip.textContent = '클릭해서 달성!';

      const editIcon = Object.assign(document.createElement('span'), {className: 'edit-icon'});
      editIcon.textContent = '✏️';

      token.appendChild(badge);
      token.appendChild(tip);
      cell.appendChild(input);
      cell.appendChild(token);
      cell.appendChild(editIcon);
      return cell;
    }

    function buildBoard(el, days, scheme) {
      const n = calcN(days);
      el.style.setProperty('--n', n);
      const panel = el.closest('.panel');
      if (panel) panel.setAttribute('data-scheme', scheme);
      el.replaceChildren();
      for (let i = 1; i <= days; i++) el.appendChild(createCell(i));
      if (el.id === 'board') document.getElementById('dims').textContent = `${n}×${n}`;
    }

    // 상단 생성기
    const daysInput = document.getElementById('daysInput');
    const schemeSelect = document.getElementById('schemeSelect');
    const board = document.getElementById('board');

    document.getElementById('regen').addEventListener('click', () => {
      buildBoard(board, Math.max(1, +daysInput.value || 1), schemeSelect.value);
    });
    document.getElementById('clear').addEventListener('click', () => {
      board.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
    });

    // 초기 렌더
    buildBoard(board, +daysInput.value, schemeSelect.value);
    
    const upload = document.getElementById("upload");
    const editIcon = document.querySelector(".edit-icon");
    const memoPopup = document.querySelector(".memo-popup");
    const overlay = document.querySelector(".overlay");
    const cancelBtn = document.querySelector(".cancel-btn");
    const saveBtn = document.querySelector(".save-btn");
    const textarea = document.querySelector("textarea");

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        const imageUrl = `url(${event.target.result})`;
        document.documentElement.style.setProperty("--icon", imageUrl);
      };
      reader.readAsDataURL(file);
    });

    // 메모 팝업 열기
    editIcon.addEventListener("click", () => {
      overlay.style.display = "block";
      memoPopup.style.display = "block";
      textarea.focus();
    });

    // 닫기 버튼
    cancelBtn.addEventListener("click", () => {
      overlay.style.display = "none";
      memoPopup.style.display = "none";
    });

    // 저장 버튼
    saveBtn.addEventListener("click", () => {
      alert("저장된 메모: " + textarea.value);
      overlay.style.display = "none";
      memoPopup.style.display = "none";
    });

    // 오버레이 클릭 시 닫기
    overlay.addEventListener("click", () => {
      overlay.style.display = "none";
      memoPopup.style.display = "none";
    });
  </script>
</body>
</html>
